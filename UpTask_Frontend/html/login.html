<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - UpTask</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body class="login-page">

    <div class="login-wrapper">
        <!-- Sidebar -->
        <div class="login-sidebar">
            <div class="sidebar-content">
                <div class="logo-section">
                    <h1>UpTask</h1>
                </div>
                <div class="sidebar-text">
                    <h2>Join your team in UpTask</h2>
                    <p>Sign in to access your workspace and start collaborating with your team.</p>
                </div>
                <div class="sidebar-illustration">
                    <div class="floating-card fc-1"><div class="fc-header"></div><div class="fc-line"></div><div class="fc-line short"></div></div>
                    <div class="floating-card fc-2"><div class="fc-circle"></div><div class="fc-line"></div></div>
                    <div class="floating-card fc-3"><div class="fc-check">✓</div><div class="fc-line"></div></div>
                </div>
            </div>
        </div>
        <!-- Main login form -->
        <div class="login-main">
            <div class="login-container">
                <div class="login-box">
                    <h2>Log in to UpTask</h2>

                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required placeholder="Enter your email" autocomplete="email">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required placeholder="Enter your password" autocomplete="current-password">
                        </div>

                        <div id="errorMessage" class="error-message"></div>

                        <button type="submit" class="btn btn-login">Log in</button>
                    </form>
                    <div class="login-footer-link">
                        <a href="index.html">← Back to home</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
